        *{
            margin: 0px;

<body>
    <h1>
        Life is so beautiful
    </h1>
</body>
<script>
    // q.2-Age Classifier: Classifies a persone into age group: infant(0-2),toddler(3-5),child(6-12),teenager(13-17),adult(18+).
 let Age=Number(prompt("Enter the value"))
if(Age<=2){
    console.log("Infant")
 }
else if(Age<=5){
    console.log("Toddler")
}
else if(Age<=12){
   console.log("Child")
 }
else if(Age<=17){
    console.log("Teenager")
 }
 else{
    console.log("Adult")
 }
</script>
